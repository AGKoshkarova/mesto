<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">

    <header class="header">
        <img class="header__logo" src="./images/mesto_logo.svg" alt="Логотип">
    </header>
    
    <main class="main">

        <section class="profile">

            <img class="profile__avatar" src="./images/jaques_avatar.jpg" alt="Аватарка Жака-Ива Кусто">
            <div class="profile__info">
                <div class="profile__info-edit">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-btn" type="button" aria-label="Редактировать"></button>
                </div>
                <p class="profile__description">Исследователь океана</p>
            </div>

            <button class="profile__add-btn" type="button" aria-label="Добавить"></button>

        </section>

        <section class="elements">
            <ul class="elements__container">
            </ul>
        </section>

    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
     </footer>

    <div class="popup popup_type_profile">

        <div class="popup__container">

            <button class="popup__close-btn popup__close-btn_type_profile" type="button" aria-label="Закрыть"></button>
            <form class="popup__form popup__form_type_profile" name="profile">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__input popup__input_type_name" type="text" name="name" placeholder="Имя" required>
                <input class="popup__input popup__input_type_description" type="text" name="description" placeholder="О себе" required>
                <button class="popup__sumbit-btn " type="submit">Сохранить</button>
            </form>

        </div>
    </div>

    <div class="popup popup_type_card">

        <div class="popup__container">

            <button class="popup__close-btn" type="button" aria-label="Закрыть"></button>
            <form class="popup__form popup__form_type_card" name="place">
                <h2 class="popup__title">Новое место</h2>
                <input class="popup__input popup__input_type_place-name" type="text" name="name" placeholder="Название" value ="" required>
                <input class="popup__input popup__input_type_link" type="url" name="link" placeholder="Ссылка на картинку" value="" required>
                <button class="popup__sumbit-btn" type="submit">Создать</button>
            </form>
        
        </div>

    </div>

    <div class="popup popup_type_size">

        <div class="popup__container popup__container_type_size">

            <button class="popup__close-btn" type="button" aria-label="Закрыть"></button>
            <img class="popup__image" src="" alt="">
            <h2 class="popup__subtitle"></h2>
        
        </div>

    </div>

    <template id="element-card">
        <div class="element">
            <img class="element__image" src="" alt="">
            <button class="element__trash-btn" type="button"></button>
            <div class="element__place-container">
                <h3 class="element__place"></h3>
                <button class="element__like-btn" type="button" aria-label="Нравится"></button>
            </div>
        </div>
    </template>

    <script src="./scripts/index.js"></script> 
</body>
</html>
