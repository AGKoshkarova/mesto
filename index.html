<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">

    <header class="header">
        <img class="header__logo" src="./images/mesto_logo.svg" alt="Логотип">
    </header>
    
    <main class="main">

        <section class="profile">

            <img class="profile__avatar" src="./images/jaques_avatar.jpg" alt="Аватарка Жака-Ива Кусто">
            <div class="profile__info">
                <div class="profile__info-edit">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-btn" type="button" aria-label="Редактировать"></button>
                </div>
                <p class="profile__description">Исследователь океана</p>
            </div>

            <button class="profile__add-btn" type="button" aria-label="Добавить"></button>

        </section>

        <section class="elements">

            <ul class="elements__container">
                <li class="element">
                    <img class="element__image" src="./images/paris.jpg" alt="Париж">
                    <div class="element__place-container">
                        <h3 class="element__place">Париж</h3>
                        <button class="element__like-btn" type="button" aria-label="Нравится"></button>
                    </div>
                </li>

                <li class="element">
                    <img class="element__image" src="./images/rome_opt.jpeg" alt="Рим">
                    <div class="element__place-container">
                        <h3 class="element__place">Рим</h3>
                        <button class="element__like-btn" type="button" aria-label="Нравится"></button>
                    </div>
                </li>

                 <li class="element">
                    <img class="element__image" src="./images/berlin_opt.jpeg" alt="Берлин">
                    <div class="element__place-container">
                        <h3 class="element__place">Берлин</h3>
                        <button class="element__like-btn" type="button" aria-label="Нравится"></button>
                    </div>
                 </li>

                <li class="element">
                    <img class="element__image" src="./images/amsterdam_opt.jpeg" alt="Амстердам">
                    <div class="element__place-container">
                        <h3 class="element__place">Амстердам</h3>
                        <button class="element__like-btn" type="button" aria-label="Нравится"></button>
                    </div>
                </li>

                <li class="element">
                    <img class="element__image" src="./images/london_opt.jpeg" alt="Лондон">
                    <div class="element__place-container">
                        <h3 class="element__place">Лондон</h3>
                        <button class="element__like-btn" type="button" aria-label="Нравится"></button>
                    </div>
                </li>

                <li class="element">
                    <img class="element__image" src="./images/new-york_opt.jpeg" alt="Нью-Йорк">
                    <div class="element__place-container">
                        <h3 class="element__place">Нью-Йорк</h3>
                        <button class="element__like-btn" type="button" aria-label="Нравится"></button>
                    </div>
                </li>
            </ul>
        </section>

    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
     </footer>

    <div class="popup">

        <div class="popup__container">

            <button class="popup__close-btn" type="button" aria-label="Закрыть"></button>
            <form class="popup__form" name="profile">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__input popup__input_type_name" type="text" name="name" placeholder="Имя" required>
                <input class="popup__input popup__input_type_description" type="text" name="description" placeholder="О себе" required>
                <button class="popup__sumbit-btn" type="submit">Сохранить</button>
            </form>

        </div>
    </div>

    <script src="./scripts/index.js"></script> 
</body>
</html>
