iv></div><div class="popup popup_type_card"><div class="popup__container"><button class="popup__close-btn" type="button" aria-label="Закрыть"></button><form class="popup__form popup__form_type_card" name="place" novalidate><h2 class="popup__title">Новое место</h2><input class="popup__input popup__input_type_place-name" id="place-input" name="name" placeholder="Название" value="" minlength="2" maxlength="30" autocomplete="off" required> <span class="popup__input-error place-input-error"></span> <input class="popup__input popup__input_type_link" id="link-input" type="url" name="link" placeholder="Ссылка на картинку" value="" autocomplete="off" required> <span class="popup__input-error link-input-error"></span> <button class="popup__submit-btn popup__submit-btn_disabled" type="submit" disabled="disabled">Создать</button></form></div></div><div class="popup popup_type_size"><div class="popup__container popup__container_type_size"><button class="popup__close-btn" type="button" aria-label="Закрыть"></button> <img class="popup__image" src="." alt=""><h2 class="popup__subtitle"></h2></div></div><template id="element-card"><div class="element"><img class="element__image" src="." alt=""> <button class="element__trash-btn" type="button"></button><div class="element__place-container"><h3 class="element__place"></h3><button class="element__like-btn" type="button" aria-label="Нравится"></button></div></div></template></body></html>
