<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="styleshhet" href="./scripts/index.js">
    <title>Mesto</title>
</head>
<body class="page">

    <header class="header">
        <img class="header__logo" src="./images/mesto_logo.svg" alt="Логотип">
    </header>
    
    <main class="main">

        <section class="profile">

            <img class="profile__avatar" src="./images/jaques_avatar.jpg" alt="Аватарка Жака-Ива Кусто">
            <div class="profile__profile-info">
                <h1 class="profile__name"></h1>
                <p class="profile__decription"></p>
            </div>

            <div class="profile__edit">
                <input class="profile__edit-button" type="button">
            </div>

        </section>

        <section class="elements">

            <div class="elements__container">
                <figure class="element">
                    <img class="element__image" src="./images/paris.jpg" alt="Париж">
                    <figcaption class="element__place">Париж</figcaption>
                    <input class="element__like-button" type="button">
                </figure>

                <figure class="element">
                    <img class="element__image" src="./images/rome.jpg" alt="Рим">
                    <figcaption class="element__place">Рим</figcaption>
                    <input class="element__like-button" type="button">
                </figure>

                 <figure class="element">
                    <img class="element__image" src="./images/berlin.jpg" alt="Берлин">
                    <figcaption class="element__place">Берлин</figcaption>
                    <input class="element__like-button" type="button">
                </figure>

                <figure class="element">
                    <img class="element__image" src="./images/amsterdam.jpg" alt="Амстердам">
                    <figcaption class="element__place">Амстердам</figcaption>
                    <input class="element__like-button" type="button">
                </figure>

                <figure class="element">
                    <img class="element__image" src="./images/london.jpg" alt="Лондон">
                    <figcaption class="element__place">Лондон</figcaption>
                    <input class="element__like-button" type="button">
                </figure>

                <figure class="element">
                    <img class="element__image" src="./images/new-york.jpg" alt="Нью-Йорк">
                    <figcaption class="element__place">Нью-Йорк</figcaption>
                    <input class="element__like-button" type="button">
                </figure>
            </div>
        </section>

        <footer class="footer">
            <p class="footer__copyright"></p>
        </footer>

    </main>

    <section class="popup">
        <div class="popup__form">
            <p class="popup__title">Редактировать профиль</p>
            <input class="popup__input popup__input_name" type="text">
            <input class="popup__input popup__input_description" type="text">
            <button class="popup__sumbit-btn"></button>
        </div>
    </section>

</body>
</html>
